<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>仿 QQ 音乐 单曲页（示例）</title>
  <style>
    :root{
      --bg:#6e5239; /* 背景色，接近示例的褐色 */
      --card:#7b5f44;
      --muted:#c2b29a;
      --accent:#56b36a;
      --white: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Microsoft Yahei", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px 14px;
    }
    .container{max-width:520px;margin:0 auto}

    /* 专辑封面 */
    .cover{
      width:100%;
      max-width:360px;
      margin:0 auto 18px;
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .cover img{display:block;width:100%;height:auto}

    .title-row{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
    .title{
      font-size:18px;font-weight:700;color:#fff;
    }
    .subline{color:var(--muted);font-size:13px;margin-top:6px}

    /* 播放条 */
    .progress{height:6px;background:rgba(255,255,255,0.12);border-radius:6px;margin:14px 0;position:relative}
    .progress > i{display:block;height:100%;width:30%;background:linear-gradient(90deg,var(--accent),#9ae6b4);border-radius:6px}

    /* 控制条 */
    .controls{display:flex;align-items:center;justify-content:space-around;margin:12px 0}
    .btn{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;font-size:20px}
    .play{width:72px;height:72px;border-radius:50%;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.08));display:flex;align-items:center;justify-content:center;font-size:26px}

    /* 精选视频（被#掉） */
    .mv{margin-top:18px}

    /* 歌手与专辑介绍 */
    .meta{display:flex;align-items:flex-start;margin-top:20px}
    .avatar{width:64px;height:64px;border-radius:50%;overflow:hidden;margin-right:12px;border:2px solid rgba(255,255,255,0.05)}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .meta .info{flex:1}
    .meta .info h3{margin:0;font-size:15px}
    .meta .info p{margin:6px 0 0;color:var(--muted);font-size:13px}

    .album-card{display:flex;align-items:center;gap:12px;margin-top:18px}
    .album-thumb{width:84px;height:84px;border-radius:8px;overflow:hidden;background:#fff}
    .album-thumb img{width:100%;height:100%;object-fit:cover}
    .album-info{color:var(--muted)}
    .album-info .year{font-weight:700;color:#fff;margin-top:18px;text-align:right}

    /* 小屏适配 */
    @media (max-width:420px){
      .cover{max-width:340px}
      .controls .btn{width:48px;height:48px}
      .play{width:64px;height:64px}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <!-- 顶部封面 -->
    <div class="cover" aria-hidden="true">
      <!-- 示例图片：请替换为真实资源 -->
      <img src="https://via.placeholder.com/800x800.png?text=%E4%B8%93%E8%BE%91%E5%B0%81%E9%9D%A2" alt="专辑封面">
    </div>

    <div>
      <div class="title-row">
        <div>
          <div class="title">似是故人来 - 梅艳芳 <span style="font-size:12px;background:rgba(255,255,255,0.08);padding:3px 6px;border-radius:8px;margin-left:8px">VIP</span></div>
          <div class="subline">欢喜伤悲老病生死 说不上传奇</div>
        </div>
        <div style="color:var(--muted);font-size:13px">12人在听</div>
      </div>

      <div class="progress" aria-hidden="true"><i></i></div>

      <div class="controls" aria-label="播放控制">
        <div class="btn" title="铃声">🔔</div>
        <div class="btn" title="MV">MV</div>
        <div class="play" title="播放">▶</div>
        <div class="btn" title="评论">💬<div style="font-size:10px;margin-left:6px">580</div></div>
        <div class="btn" title="喜欢">♡</div>
      </div>

      <!-- 精选视频（暂时注释掉 / #掉） -->
      <!-- # 以下 MV 区块已被注释，若需恢复请删除注释符号 -->
      <!--
      <section class="mv">
        <h4 style="margin:0 0 10px;color:var(--white)">精选视频</h4>
        <div style="background:#4b3a2c;border-radius:8px;padding:12px;">
          <div style="height:180px;border-radius:6px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:url('https://via.placeholder.com/640x360') center/cover no-repeat;">
            <button style="background:rgba(0,0,0,0.4);border:0;padding:12px 18px;border-radius:6px;color:#fff;font-size:18px">▶</button>
          </div>
          <div style="margin-top:8px;color:var(--muted)">似是故人来</div>
        </div>
      </section>
      -->

      <!-- 歌手信息 -->
      <div class="meta" style="margin-top:22px">
        <div class="avatar">
          <img src="https://via.placeholder.com/200x200.png?text=%E6%A2%85%E8%89%B0%E8%8A%B3" alt="歌手头像">
        </div>
        <div class="info">
          <h3>歌手</h3>
          <p>梅艳芳</p>
        </div>
      </div>

      <!-- 专辑介绍 -->
      <div class="album-card">
        <div class="album-thumb"><img src="https://via.placeholder.com/300x300.png?text=%E7%9A%87%E5%90%8E%E5%A4%A7%E9%81%93%E4%B8%9C" alt="专辑封面"></div>
        <div style="flex:1">
          <div style="display:flex;justify-content:space-between;align-items:flex-start">
            <div>
              <div style="font-weight:700">梅艳芳</div>
              <div class="album-info">皇后大道东</div>
            </div>
            <div class="album-info" style="text-align:right">
              <div class="year">1991</div>
              <div style="font-size:12px;color:var(--muted);margin-top:4px">粤语 · 7首</div>
            </div>
          </div>
        </div>
      </div>

      <p style="color:var(--muted);font-size:12px;margin-top:26px">Built by WalkMan in 2025</p>

    </div>
  </div>
</body>
</html>
